<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>flex-procvicovani</title>
</head>
<body>
    <div class="flex-container">
        <div class="card">
            <img src="https://via.placeholder.com/200x300" alt="Product Image">
            <div class="popis">
                <div class="name">Samsung Galaxy A20e modrý</div>
                <div class="stock-status">Skladem 5+ ks</div>
                <div class="card__footer">
                    <div class="cena">
                        <div class="sleva">3 790 Kč</div>
                    </div>
                    <button>Do košíku</button>
                </div>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/200x300" alt="Product Image">
            <div class="popis">
                <div class="name">Samsung Galaxy A21s 4GB/64GB modrý</div>
                <div class="stock-status">Skladem 5+ ks</div>
                <div class="card__footer">
                    <div class="cena">
                        <div class="puvodnicena">6 299 Kč</div>
                        <div class="sleva">5 399 Kč</div>
                    </div>
                    <button>Do košíku</button>
                </div>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/200x300" alt="Product Image">
            <div class="popis">
                <div class="name">Samsung Galaxy A20e oranžový</div>
                <div class="stock-status">Skladem 5+ ks</div>
                <div class="card__footer">
                    <div class="cena">
                        <div class="sleva">3 790 Kč</div>
                    </div>
                    <button>Do košíku</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
